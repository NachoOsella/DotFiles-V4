# ==========================================

# Disable animations for screenshots and selection tool
layerrule = no_anim true, match:namespace ^(hyprpicker)$
layerrule = no_anim true, match:namespace ^(selection)$

# GTK theme settings
exec = gsettings set org.gnome.desktop.interface gtk-theme Adwaita
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

# Bind for lid switch events
bindl = , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/lid_handler.sh close
bindl = , switch:off:Lid Switch, exec, ~/.config/hypr/scripts/lid_handler.sh open
