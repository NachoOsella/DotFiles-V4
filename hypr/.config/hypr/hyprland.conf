$monitor1 = HDMI-A-1
$monitor2 = eDP-1

# Configure Monitors
monitor=$monitor2,1920x1080@60,0x0,1
monitor=$monitor1,1920x1080@75,1920x0,1

# Workspaces
workspace=1,monitor:$monitor1,default:true
workspace=2,monitor:$monitor1
workspace=3,monitor:$monitor1
workspace=4,monitor:$monitor1
workspace=5,monitor:$monitor1
workspace=6,monitor:$monitor2,default:true
workspace=7,monitor:$monitor2
workspace=8,monitor:$monitor2
workspace=9,monitor:$monitor2
workspace=10,monitor:$monitor2

# Start Shit
exec-once = waybar
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper
exec-once = spotify-launcher
# exec-once = vesktop
exec-once = sleep 2; keepassxc
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you us
$terminal = kitty
$fileManager = kitty -e yazi
$menu = rofi -show drun
$mainMod = SUPER

# Some default env vars.
env = XCURSOR_SIZE,24
# Variables de entorno para Qt
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

env = ELECTRON_OZONE_PLATFORM_HINT, wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, latam
    kb_variant = intl
    #kb_layout = latam

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    accel_profile = flat

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(89b482)
    col.inactive_border = rgb(d3c6aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    rounding = 0

    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        noise = 0
   }
} 


animations {
    enabled = yes

    bezier = outQuint, 0.22, 1.00, 0.36, 1.00
    bezier = inOutCubic, 0.65, 0.00, 0.35, 1.00

    # Movimiento/escala (sin tocar opacidad)
    animation = windows,     1, 2, outQuint,   popin 94%
    animation = windowsIn,   1, 2, outQuint,   popin 94%
    animation = windowsOut,  1, 2, inOutCubic, popin 94%
    animation = windowsMove, 1, 1, outQuint

    # Layers sin fade (evita flashes en menús/overlays)
    animation = layers,      1, 1, outQuint, popin 96%

    # Workspaces sin "fade" puro (más seguro)
    animation = workspaces,       1, 2, outQuint, slidefade 12%
    animation = specialWorkspace, 1, 2, outQuint, slidefadevert 12%

    animation = border,      1, 2, outQuint
    animation = borderangle, 1, 2, outQuint, once

    # CLAVE: apaga TODA la rama de fades (evita el frame del wallpaper)
    animation = fade, 0
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppress_event maximize, match:class .* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# bind for change keyboard layout
bind = $mainMod, Space, exec, hyprctl switchxkblayout current next

# screenshot
# bind = $mainMod, S, exec, grim -g "$(slurp)"
# bind = $mainMod, S, exec, hyprshot -z -m region
# bind = $mainMod, S, exec, grim -g "$(slurp)" ~/Documentos/imagenes/screenshots/captura_$(date +%Y_%m_%d).png

# bind for take a screenshot and copy it to clipboard
bind = $mainMod, S, exec, fish -i -c "hyprshot -m region --freeze"

# bind for clipboard history
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# bind for rofi emoji
bind = $mainMod, period, exec, rofi -show emoji 

# bind for wifi rofi menu 
bind = $mainMod SHIFT, W, exec, ~/.config/rofi/rofi-wifi-menu.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, C, exec, code
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

#bind = $mainMod, F, exec, firefox
#bind = $mainMod, S, exec, spotify
#bind = $mainMod, D, exec, discord
# Screenshot a window
#bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
#bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
#bind = $shiftMod, PRINT, exec, hyprshot -m region

# Move windows
bind = SUPER, H, movewindow, l
bind = SUPER, L, movewindow, r
bind = SUPER, K, movewindow, u
bind = SUPER, J, movewindow, d

# Resize windows
bind = $mainMod SHIFT, h, resizeactive, -100 0
bind = $mainMod SHIFT, l, resizeactive, 100 0
bind = $mainMod SHIFT, k, resizeactive, 0 -100
bind = $mainMod SHIFT, j, resizeactive, 0 40

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus to the previus workspaces
bind = $mainMod, Tab, workspace, previus

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, B, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow 

# Fullscreen window
bind = $mainMod, F, fullscreen, 1

# ALT + Tab
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

# Shortcut to neovim
bind = $mainMod, N, exec, kitty nvim

# bind to level up or down the volume of spotify
bind = $mainMod, U, exec, playerctl -p spotify volume 0.1-
bind = $mainMod, I, exec, playerctl -p spotify volume 0.1+

# bind to control music 
bind = $mainMod, Right, exec, playerctl -p spotify next
bind = $mainMod, Left, exec, playerctl -p spotify previous


